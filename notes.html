<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        v-text: 「內容原封不動地」顯示data中資料的內容
        v-html: 可以渲染文本中html的內容
        v-cloak: v-cloak + css能幫助我們在Vue實例化之前先給元素新增一個樣式，常常會使用none這個樣式
        v-once: 加了v-once的元素、標籤或節點只會被渲染一次，之後就變成靜態內容，並不會隨著data的變動而改變
        v-if, v-else-if, v-else: Vue的條件指令可以根據運算式的值在DOM中繪製或銷毀元素
        v-show: v-show的功能跟v-if很相似，不過它是改變元素的CSS的display屬性，當v-show的值為false，元素則會隱藏，檢視DOM結構會看到元素上嵌入了display:none
        v-for: 能將一個陣列或物件的每個元素做循環顯示，可以結合in來使用
        v-bind: v-bind是用來跟data進行綁定
        v-model: 當我們想要讓使用者在網站上變更資料的同時，資料跟著變化，就要使用到v-model這個指令，也就是説，v-model讓你可以使網站有「互動性」的功能
        v-on: 用來監聽DOM事件，比方說onclick、onmouseover等事件
        修飾符分兩種
            事件修飾符:
                .capture : 事件捕捉模式
                .self : 只當事件在該元素本身觸發時觸發回呼
                .once : 事件觸發一次
            按鍵修飾符:
                .enter
                .tab
                .esc
     -->
</body>
</html>
